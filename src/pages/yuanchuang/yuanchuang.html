<ion-header text-center no-border>
  <ion-navbar color="dark">
    <ion-title>文字</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-border >
  <!-- 刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>  
  <!-- 无限滚动-->
      <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> -->
  <ul>
    <li (click)="goTog(i)" class="li1" *ngFor="let item of data;let i = index">
        <img src="{{item.noteimg}}"  ngClass="{{item.noteimg?imgs:2}}"alt="">
        <div  ngClass="{{item.noteimg?li_content:licontent}}">
            <div class="li_content_p">{{item.notecontent.length>20?item.notecontent.substr(0,20):item.notecontent}}...</div>
            <div class="li_content_author">{{item.username}}</div>
            <div class="li_content_date">{{item.notedate.substr(0,10)}}</div>
          </div>
    </li>
    
  </ul>
 
</ion-content>
