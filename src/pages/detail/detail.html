  Ionic pages and navigation.
-->

<ion-content>
  <div class="container" *ngFor="let item of item">
    <div class="content">
      <div class="header">
        <div class="wrap">
          <div class="index-container">
            <div class="plain">No.</div>
            <div class="index">{{index+1}}</div>
            <div class="line"></div>
          </div>
          <div class="date-container">
            <div class="month">{{item.notedate.substr(5,2)}}月</div>
            <div class="year">{{item.notedate.substr(0,4)}}</div>
          </div>
        </div>

      </div>
      <div class="nav">
        <img (click)="goother()" src="{{item.avatar}}" class="image">
        <p (click)="goother()" class="pub_name">{{item.username}}</p>
        <p>发表于</p>
        <p class="native">[{{item.anthologyname}}]</p>
      </div>
      <img src="{{item.noteimg}}" ngClass="{{imgs}} {{rotation}}">
      <img src="{{isPlaying?displaysrc:playsrc}}" (click)="play()" ngClass="{{item.notemusic?player:displayer}}">
      <audio src="{{item.notemusic}}" type="audio/mp3" id='audios'></audio>
      <div ngClass="{{notecontent}}">
        <p [innerHTML]="contentdetail"></p>
        <p class="avater">-{{item.username}}-</p>
      </div>
    </div>

    <div class="foot">
      <span>#{{item.notecategory}}</span>
     
      <i class="iconfont" (click)="close()" style="padding-left: 10px;color: #bbbbbb;">&#xe642;</i>
      <div (click)="collection()">
        <img class="collection" src="{{isCol?colsrc:discolsrc}}">
        <p>收藏</p>
        <p>({{collectionCount}})</p>
      </div>
      <div class="sentiment" (click)="goComment()">
        <i class="iconfont" style="font-size:15px;color:rgb(51, 50, 50);">&#xe63b;</i>
        &nbsp;&nbsp;
        <p>评论</p>
        <p>({{commentCount}})</p>
      </div>
      <div class="like">
        <img src="{{isClick?srclike:srcdis}}" (click)="like()" />
        <div>{{clickCount}}</div>
      </div>
    </div>

  </div>
</ion-content>
