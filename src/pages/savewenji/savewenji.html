<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>选择文集</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectValue" (ionChange)="langSelect()">

    <ion-item *ngFor="let item of data">
      <ion-label>{{item.anthologyname}}</ion-label>
      <ion-radio value="{{item.anthologyname}}"></ion-radio>
    </ion-item>

    <ion-item (click)="goNew()">+新建文集</ion-item>

  </ion-list>
  <button ion-button round style="width: 50%;margin-top: 20px;margin-left: 22%;">&nbsp;完&nbsp;成</button>
</ion-content>
